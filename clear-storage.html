<!DOCTYPE html>
<html>
<head>
    <title>Clear TaskFlow Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #e55a2b;
        }
        .success {
            background: #10b981;
        }
        .success:hover {
            background: #059669;
        }
        .info {
            background: #3b82f6;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ TaskFlow Storage Manager</h1>
        
        <div class="info">
            <strong>What this does:</strong><br>
            ‚Ä¢ Clears all cached data from localStorage<br>
            ‚Ä¢ Forces the app to load fresh sample data<br>
            ‚Ä¢ Shows the new comprehensive test data with simple tasks
        </div>

        <p>Click the button below to clear localStorage and reload the app with fresh data:</p>
        
        <button class="button" onclick="clearAndReload()">
            üóëÔ∏è Clear Storage & Reload App
        </button>
        
        <button class="button success" onclick="openApp()">
            üöÄ Open TaskFlow
        </button>

        <div id="status" style="margin-top: 20px; padding: 15px; border-radius: 8px; display: none;"></div>
    </div>
    
    <script>
        function clearAndReload() {
            try {
                // Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared successfully');
                
                // Show success message
                const status = document.getElementById('status');
                status.style.display = 'block';
                status.style.background = '#10b981';
                status.style.color = 'white';
                status.innerHTML = '‚úÖ Storage cleared! Redirecting to TaskFlow...';
                
                // Redirect to TaskFlow
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Error clearing localStorage:', error);
                const status = document.getElementById('status');
                status.style.display = 'block';
                status.style.background = '#ef4444';
                status.style.color = 'white';
                status.innerHTML = '‚ùå Error clearing storage. Please try manually.';
            }
        }

        function openApp() {
            window.open('http://localhost:3000', '_blank');
        }

        // Check if TaskFlow is running
        fetch('http://localhost:3000')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ TaskFlow is running');
                } else {
                    throw new Error('TaskFlow not responding');
                }
            })
            .catch(error => {
                console.warn('‚ö†Ô∏è TaskFlow might not be running:', error);
                const status = document.getElementById('status');
                status.style.display = 'block';
                status.style.background = '#f59e0b';
                status.style.color = 'white';
                status.innerHTML = '‚ö†Ô∏è Make sure TaskFlow is running (npm run dev) before clearing storage.';
            });
    </script>
</body>
</html>
